</head>
<body>

    <div id="navbar">
        <header>
            <nav id="navbar">
            <ul>
                <li id="navbar-element"><a href="index.html">Home</a></li>

                <li id="navbar-element"><a href="dashboard.html">Dashboard</a></li>

                <li id="navbar-element"><button id="sign-out-btn">Sign Out</button></li>
            </ul>
            </nav>
        </header>
    </div>

    <main>
        
        <h1 id="main-title">Dashboard</h1>
        <p>Manage your carbon footprint and get personalized recommendations!</p>

        <h2>Enter initialization data</h2>

        <section class="form-section">
            <form id="initializeForm">
                <label for="carfactor">Enter the emission factor for your car (gCO2/mile). Estimates: 400-500 for gas cars, 200-300 for hybrid cars, 
                    150-200 for electric if home has no solar panels, 0 if home has solar panels.
                </label>
                <input type="number" id="carfactor" name="carfactor" required>

                <label for="digitalfactor">Enter the average footprint for your digital devices (gCO2/hr). Smartphone: ~1.5-3, Laptop: ~40-70
                    Desktop PC: ~120-200, Tablet: ~5-10, Monitor: ~25-30.<br>Weight factors according to usage.
                    If you use a PC at work, enter 80-150; for students enter 50-90;
                    for people with minimal laptop usage enter 10-25.  
                </label>
                <input type="number" id="digitalfactor" name="digitalfactor" required>

                <label for="efactor">Enter your region's electricity factor (kgCO2/kWH). This varies region to region and it is best to find this info online.
                    ENTER 0 if you have solar panels. <br> Examples (US): Northwest ~200-300, Northeast & California ~150-250, Southwest ~250-400, Southeast ~300-500 
                </label>
                <input type="number" id="efactor" name="efactor" required>

                <button type="submit">Submit</button>
            </form>
        </section>
        
        <!-- Success placeholder -->
        <div id="success-message" style="display: none; color: green; margin-top: 1rem;"></div>

    </main>


  <!-- TYPE=MODULE, SCRIPT LOADING -->

</body>
</html>
