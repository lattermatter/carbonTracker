<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Tracker</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div id="navbar">
      <header>
          <nav id="navbar">
          <ul>
              <li id="navbar-element"><a href="index.html">Home</a></li>
              <li id="navbar-element"><a href="enter.html">Enter Data</a></li>
              <li id="navbar-element"><a href="dashboard.html">Dashboard</a></li>
              <li id="navbar-element"><a href="tracking.html">Tracking</a></li>
              <li id="navbar-element"><a href="recommendations.html">Recommendations</a></li>
              <li id="navbar-element"><button id="sign-out-btn">Sign Out</button></li>
          </ul>
          </nav>
      </header>
  </div>

  <main>
      <h1 id="main-title">Tracking</h1>
      <p>Manage your carbon footprint and get personalized recommendations!</p>

      <!-- Tab buttons -->
      <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'FootprintHours')">Footprint Hours</button>
          <button class="tablinks" onclick="openTab(event, 'FootprintMiles')">Footprint Miles</button>
          <button class="tablinks" onclick="openTab(event, 'FootprintEnergy')">Footprint Energy</button>
          <button class="tablinks" onclick="openTab(event, 'PieChart')">Pie Chart</button>
      </div>

      <!-- Tab content -->
      <div id="FootprintHours" class="tabcontent">
          <img id="hours-graph" style="width:100%; display:none;">
      </div>

      <div id="FootprintMiles" class="tabcontent">
          <img id="miles-graph" style="width:100%; display:none;">
      </div>

      <div id="FootprintEnergy" class="tabcontent">
          <img id="energy-graph" style="width:100%; display:none;">
      </div>

      <div id="PieChart" class="tabcontent">
          <img id="pie-chart" style="width:100%; display:none;">
      </div>

  </main>

  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/check-auth.js"></script>
  <script type="module" src="../js/fetch-function-data.js"></script>
</body>
</html>
